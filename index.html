<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <img class="logo" src="public/img/WeChat.png" alt="">
        <h1>Welcome to WeChat App</h1>
    </nav>
    <div class="container">
        
    </div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" class="form-control type_msg" placeholder="Type your message...">
            <button class="btn" type="submit"><i class="fas fa-location-arrow"></i></button>
        </form>
    </div>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="public/client.js"></script>
</body>
</html>
